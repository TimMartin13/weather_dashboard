<body>

    <header>Weather Dashboard</header>
    <main class="container">
        <div class="row">
            <div class="col-3">
                <aside id="search">
                    <h5>Search for a City:</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City" >
                        <button class="btn btn-outline-primary" type="button" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="row" id="city-history"></div>
                </aside>
            </div>
            <div class="col-9">
                <section id="today">
                    <div class="card">
                        <div class="card-body shadow">
                            <h3 id="city">City Here <span id="currentIcon">(ICON)</span></h3>
                            <div id="today-stats">
                                <h6 class="card-subtitle mb-2 text-muted stats" id="temp">Temperature:</h6>
                                <h6 class="card-subtitle mb-2 text-muted stats" id="humidity" >Humidity:</h6>
                                <h6 class="card-subtitle mb-2 text-muted stats" id="wind-speed" >Wind Speed:</h6>
                                <h6 class="card-subtitle mb-2 text-muted stats">UV Index: <span id="uv-index"></span></h6>
                            </div>    
                        </div>
                    </div>
                </section>
                <br>
                <section id="week">
                    <h4>5-Day Forecast:</h4>
                    <div class="row">
                        <!-- Blue forecast card 1 -->
                        <div class="card-body forecast">
                            <h5 id="date-1"></h5>
                            <div id="today-stats">
                                <img class="card-subtitle mb-2 forecast-stats" id="fc-icon-1"></img>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-temp-1">Temp: </h6>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-humidity-1">Humidity: </h6>
                            </div>    
                        </div>
                        <!-- Blue forecast card 2 -->
                        <div class="card-body forecast">
                            <h5 id="date-2"></h5>
                            <div id="today-stats">
                                <img class="card-subtitle mb-2 forecast-stats" id="fc-icon-2"></img>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-temp-2">Temp: </h6>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-humidity-2">Humidity: </h6>
                            </div>    
                        </div>
                        <!-- Blue forecast card 3 -->
                        <div class="card-body forecast">
                            <h5 id="date-3"></h5>
                            <div id="today-stats">
                                <img class="card-subtitle mb-2 forecast-stats" id="fc-icon-3"></img>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-temp-3"></h6>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-humidity-3"></h6>
                            </div>    
                        </div>
                        <!-- Blue forecast card 4 -->
                        <div class="card-body forecast">
                            <h5 id="date-4"></h5>
                            <div id="today-stats">
                                <img class="card-subtitle mb-2 forecast-stats" id="fc-icon-4"></img>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-temp-4"></h6>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-humidity-4"></h6>
                            </div>    
                        </div>
                        <!-- Blue forecast card 5 -->
                        <div class="card-body forecast">
                            <h5 id="date-5"></h5>
                            <div id="today-stats">
                                <img class="card-subtitle mb-2 forecast-stats" id="fc-icon-5"></img>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-temp-5"></h6>
                                <h6 class="card-subtitle mb-2 forecast-stats" id="fc-humidity-5"></h6>
                            </div>    
                        </div>
                        
                    </div>
                </section>
            </div>
        </div>
